<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>

    <!-- Adding Ubnutu font  -->
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- Linking the CSS file  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Building the page structure  -->

    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <!-- Players Names  -->

    <div class="continer">
      <div class="plyers">
        <h1>
          Player 1 <br />
          <span class="score1">0</span>
        </h1>

        <!-- Placeholder for the winner -->
        <div class="winner">
          <h2></h2>
        </div>

        <h1>
          Player 2 <br />
          <span class="score2">0</span>
        </h1>
      </div>

      <div class="game">
        <!-- The game block  -->

        <div class="gameTable">
          <div class="box" id="box-1"></div>
          <div class="box" id="box-2"></div>
          <div class="box" id="box-3"></div>
          <br />
          <div class="box" id="box-4"></div>
          <div class="box" id="box-5"></div>
          <div class="box" id="box-6"></div>
          <br />
          <div class="box" id="box-7"></div>
          <div class="box" id="box-8"></div>
          <div class="box" id="box-9"></div>
        </div>

        <!-- Replay button -->
        <button class="playAgain"><span>Play Again</span></button>
      </div>

      <!-- Footer -->

      <footer>
        <span>&copy;Copyright 2020 Created by Ali </span>
        <div class="footerImg">
          <!-- Misk & GA logos  -->
          <img src="img/ga_logo.png" alt="Genral Assembly" width="50px" />
          <img src="img/misk_log.png" alt="misk logo" width="50px" />
        </div>
      </footer>
    </div>

    <!-- adding jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- link to the script file  -->
    <script src="js/script.js"></script>
    <!-- <script src="js/script2.js"></script> -->
  </body>
</html>
